<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy & Paste</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 10px;
      }

      .block {
        margin: 0 auto;
        width: 250px;
        /*   height: 200px; */
        box-sizing: border-box;
        overflow: hidden;
      }

      img {
        width: 100%;
      }

      textarea {
        width: 100%;
        display: block;
      }

      .block-paste-placeholder {
        display: none;
      }

      #hint {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="block-paste-placeholder">不支持在 Docs 外粘贴 block</div>

      <img
        src="https://static01.nyt.com/images/2021/05/16/fashion/13DOGECOIN-1/13DOGECOIN-1-mediumSquareAt3X.jpg"
      />
    </div>

    <!-- <div>Select and copy me!</div> -->

    <br />

    <p id="hint"></p>

    <script type="module" src="./index.js"></script>
  </body>
</html>
